<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User table</title>

</head>
<body>
<style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 3px solid #000000;
        text-align: center;
        padding: 8px;
    }



</style>
<table>
    <thead>
    <tr>

        <td>Name</td>
        <td>Surname</td>
        <td>Email</td>
        <td>Age</td>
        <td>Actions</td>
    </tr>
    </thead>


    <tr>
        <td><p th:text="${user.name}"></p></td>

        <td><p th:text="${user.surname}"></p></td>

        <td><p th:text="${user.email}"></p></td>

        <td><p th:text="${user.age}"></p></td>
        <td>
            <form sec:authorize="hasRole('ROLE_ADMIN')" th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                <input type="submit" value="DELETE">
            </form>

            <form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin/{id}/update(id=${user.id})}">
                <input type="submit" value="UPDATE">
            </form>
        </td>
    </tr>
</table>

<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin}">
    <input type="submit" value="MAIN MENU">
</form>

<br/>
<div style="text-align: left;">
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="LOGOUT">
    </form>
</div>
<br/>


</body>
</html>
