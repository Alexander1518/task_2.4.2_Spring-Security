<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User table</title>

</head>
<body>
<h2>User:</h2>
<div>Name:</div>
<div th:text="${user.name}"></div>
<br>
<div>Surname:</div>
<div th:text="${user.surname}"></div>
<br>
<div>Age:</div>
<div th:text="${user.age}"></div>
<br>
<div>Email:</div>
<div th:text="${user.email}"></div>
<br/>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
    <input type="submit" value="DELETE">
</form>
<br/>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin/{id}/update(id=${user.id})}">
    <input type="submit" value="UPDATE">
</form>
<br/>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin}">
    <input type="submit" value="MAIN MENU">
</form>
<br/>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="LOGOUT">
</form>
<br/>

</form>
</body>
</html>
