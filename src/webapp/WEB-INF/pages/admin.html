<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>

</head>

<body>
<h2>Users</h2>
<table>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Surname</td>
    <td>Age</td>
    <td>Email</td>
    <td>Actions</td>
  </tr>

  <tr th:each="user:${user}">
    <td><p th:text="${user.id}"></p> </td>
    <td><a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.name}"><p th:text="${user.name}"></p></a></td>
    <td><p th:text="${user.surname}"></p></td>
    <td><p th:text="${user.age}"></p></td>
    <td><p th:text="${user.email}"></p></td>
    <td>
      <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.id})}">
        <input type="submit"  value="UPDATE">
      </form>
      <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
        <input type="submit"  value="DELETE">
      </form>

    </td>
  </tr>
</table>
<br>
<form th:method="GET" th:action="@{/admin}">
  <input type="submit" value="CREATE NEW USER">
</form>
<br/>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="LOGOUT">
</form>
</body>
</html>
